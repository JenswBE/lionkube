kind: Service
apiVersion: v1
metadata:
  namespace: guacamole
  name: guacamole-db
spec:
  selector:
    app: guacamole
    component: postgresql
  ports:
    - port: 5432

---

apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  namespace: guacamole
  name: allow-guacamole-to-db
spec:
  podSelector:
    matchLabels:
      app: guacamole
      component: postgresql
  policyTypes:
  - Ingress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: guacamole
          component: guacamole
    ports:
    - protocol: TCP
      port: 5432

---

apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: guacamole
  name: guacamole-db
spec:
  selector:
    matchLabels:
      app: guacamole
      component: postgresql
  template:
    metadata:
      labels:
        app: guacamole
        component: postgresql
    spec:
      initContainers:
        - name: db-init
          image: guacamole/guacamole:latest
          command:
            - "/bin/sh"
            - "-c"
            - "test -e /init/initdb.sql && echo 'init file already exists' || /opt/guacamole/bin/initdb.sh --postgres > /init/initdb.sql"
          env:
            - name: TZ
              value: ${TIMEZONE}
          volumeMounts:
            - name: db-init
              mountPath: /init

      containers:
        - name: postgres
          image: postgres:12-alpine
          env:
            - name: TZ
              value: ${TIMEZONE}
            - name: PGDATA
              value: "/var/lib/postgresql/data/pgdata"
          envFrom:
            - secretRef:
                name: guacamole-db-user
          volumeMounts:
            - name: db-init
              mountPath: /docker-entrypoint-initdb.d
            - name: data
              mountPath: /var/lib/postgresql/data
          ports:
            - name: db
              containerPort: 5432

      volumes:
        - name: db-init
          emptyDir: {}
        - name: data
          persistentVolumeClaim:
            claimName: guacamole-db-data
